<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Information</h1>
    <form action="#" method="POST" name="form1" autocomplete="on">
        Name: <input type="text" name="name" id="name"><br><br>
        Password: <input type="password" name="password" id="password"><br><br>
        Address: <textarea rows="10" cols="100">Enter your Address here!</textarea><br><br>
        Email: <input type="email" name="email" id="email" placeholder="abc@gmail.com">
        Age: <input type="number" name="age" id="age" min="10" max="100"><br><br>
        Color: <input type="color" name="color" id="color"><br><br>
        Range: <input type="range" name="range" id="range" min="100" max="1000"><br><br>
        Radio Button: 
        <input type="radio" name="r1" id="r1">Option 1
        <input type="radio" name="r1" id="r1">Option 2
        <input type="radio" name="r1" id="r1">Option 3<br><br>
        Check Box: 
        <input type="checkbox" name="c1" id="c1">Option 1
        <input type="checkbox" name="c1" id="c1">Option 2
        <input type="checkbox" name="c1" id="c1">Option 3<br><br>
        Select Country: <select name="country" multiple>
            <option value="0" selected disabled>Select Country</option>
            <option value="USA">USA</option>
            <option value="INDIA">INDIA</option>
            <option value="UAE">UAE</option>
        </select><br><br>
        Select File: <input type="file" name="file" id="file"><br><br>
        Button: <input type="button" name="open" id="open" value="open"><br><br>
        <input type="submit" name="submit" id="submit" value="send">
        <input type="reset" name="reset" id="reset" value="clear">    
    </form>
</body>
</html>
