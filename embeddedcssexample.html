<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Embedded CSS</title>   
    <style type="text/css">
        h1{
            color:blue;
        }
        p{
            text-align:center;
        }
</style>
</head>
<body>
    <h1>This is CSS Example</h1>
    <p>This is a paragraph for CSS setting</p>
</body>
</html>
